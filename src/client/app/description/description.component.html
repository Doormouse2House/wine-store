<div class="description">
  <div class="heading">
    <h1>Description</h1>
  </div>
  <div class="description-content">
    <div *ngIf="producer" id="description" (blur)="onUpdate($event)" [ngClass]="{'editable': isEditable}"
       [attr.contenteditable]="isEditable">{{ producer.description }}</div>
  </div>
</div>
