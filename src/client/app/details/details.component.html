<div class="details">
  <div class="heading">
    <h1>Details</h1>
  </div>
  <div class="owner">Owner:
    <p *ngIf="producer" id="owner" (blur)="onUpdate($event)" contenteditable="true">{{ producer.owner }}</p>
  </div>
  <div class="enologist">Enologist:
    <p *ngIf="producer" id="enologist" (blur)="onUpdate($event)" contenteditable="true">{{ producer.enologist }}</p>
  </div>
  <div class="agricultural-lead">Agricultural Lead:
    <p *ngIf="producer" id="agricultural_lead" (blur)="onUpdate($event)" contenteditable="true">{{ producer.agricultural_lead }}</p>
  </div>
  <div class="planted-hectares">Planted Hectares:
    <p *ngIf="producer" id="planted_hectares" (blur)="onUpdate($event)" contenteditable="true">{{ producer.planted_hectares }}</p>
  </div>
  <div class="production">Total bottle production per annum:
    <p *ngIf="producer" id="total_production" (blur)="onUpdate($event)" contenteditable="true">{{ producer.total_production }}</p>
  </div>
</div>
